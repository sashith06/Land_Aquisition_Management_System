<!DOCTYPE html>
<html>
<head>
    <title>OTP API Test</title>
</head>
<body>
    <h1>OTP API Test</h1>
    
    <div>
        <h2>Generate OTP</h2>
        <input type="email" id="email" placeholder="Enter email" value="admin@lams.gov.lk">
        <button onclick="generateOTP()">Generate OTP</button>
        <div id="generateResult"></div>
    </div>
    
    <div>
        <h2>Reset Password</h2>
        <input type="email" id="resetEmail" placeholder="Enter email" value="admin@lams.gov.lk">
        <input type="text" id="otp" placeholder="Enter OTP">
        <input type="password" id="newPassword" placeholder="New password" value="TestPassword123!">
        <button onclick="resetPassword()">Reset Password</button>
        <div id="resetResult"></div>
    </div>

    <script>
        async function generateOTP() {
            const email = document.getElementById('email').value;
            const result = document.getElementById('generateResult');
            
            try {
                const response = await fetch('http://localhost:5000/api/otp/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                result.innerHTML = `<p>Status: ${response.status}</p><p>Response: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                result.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const result = document.getElementById('resetResult');
            
            try {
                const response = await fetch('http://localhost:5000/api/otp/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, otp, newPassword })
                });
                
                const data = await response.json();
                result.innerHTML = `<p>Status: ${response.status}</p><p>Response: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                result.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
